<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: main-layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tạo mới phim</title>

    <th:block id="css">
        <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css" />
        <link rel="stylesheet" href="/admin-assets/dist/css/style.css">
    </th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/admin/movies">Phim</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Tạo Phim
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movies" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4">
                            Lưu
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Tên Phim</label>
                                            <input type="text" class="form-control" id="name" />
                                        </div>

                                        <div class="form-group">
                                            <label>Trailer URL</label>
                                            <input type="text" class="form-control" id="trailerUrl" />
                                        </div>

                                        <div class="form-group">
                                            <label>Mô tả ngắn</label>
                                            <textarea id="description" class="form-control" rows="3"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Thể loại</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="genres">
                                                    <option th:each="genres : ${genres}"
                                                            th:value="${genres.id}"
                                                            th:text="${genres.name}">Hành động
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Đạo diễn</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="director">
                                                    <option th:each="director : ${directors}"
                                                            th:value="${director.id}"
                                                            th:text="${director.name}">A
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Diễn viên</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="actor">
                                                    <option th:each="actor : ${actors}"
                                                            th:value="${actor.id}"
                                                            th:text="${actor.name}">
                                                        AB
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <select id="status" class="form-control">
                                                <option value="false">
                                                    Nháp
                                                </option>
                                                <option value="true">
                                                    Công khai
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Loại phim</label>
                                            <select id="type" class="form-control">
                                                <option value="PHIM_LE">
                                                    Phim lẻ
                                                </option>
                                                <option value="PHIM_BO">
                                                    Phim bộ
                                                </option>
                                                <option value="PHIM_CHIEU_RAP">
                                                    Phim chiếu rạp
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Năm phát hành</label>
                                            <input type="text" class="form-control" id="releaseYear" />
                                        </div>

                                        <div class="form-group">
                                            <label>Quốc gia</label>
                                            <select id="country" class="form-control">
                                                <option
                                                        th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:text="${country.name}">
                                                    Nhật Bản
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<th:block id="js">
    <script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

    <script>
        $(".select2").select2();
    </script>
</th:block>




</body>

</html>
